<!DOCTYPE html>
<html lang='"en"'>
  <head>
    <meta charset='"UTF-8"' />
    <meta
      name='"viewport"'
      content='"width'
      ="device-width,"
      initial-scale='1.0"'
    />
    <title>Advanced Responsive Design</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
      }
      header,
      footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 10px 0;
      }
      nav {
        background-color: #444242;
        color: white;

        display: flex;
        /* flex-direction: row;*/
        justify-content: center; 
        flex-direction: column;
        align-items: center;
        padding: 10px;
      }
      nav a {
        color: white;

        text-decoration: none;
        padding: 10px 10px;
        /* margin: 5px 0; */
      }

      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        padding: 10px;
        /* gap: 15px; */
        
      }
      .container div {
        background-color: #f4efef;
        padding: 20px;
        border: 1px solid #9e9e9e;
        text-align: center;
      }
      .section {
        background-color: #ddd;
        padding: 20px;
        border: 1px solid #ccc;
        margin: 10px;
        text-align: center;
        
        flex: 1 1 100%;
      }

      @media (min-width: 600px) and (max-width: 899px) {
        .container {
          display: flexbox;
          flex-direction: column;
        }
        nav {
          display: none;
        }
      }
      @media (min-width: 900px) and (max-width: 1399px) {
        nav {
          /* flex-direction: column;
          justify-content: center; */
          display: block;
          position: fixed;
          top: 0;
          left: 0;
          height: 100%;
          width: 200px;
          flex-direction: column;
          align-items: flex-start;
          padding: 20px;
        }
        .container {
          /* display: grid;
          grid-template-columns: repeat(2, 1fr); */
          display: grid;
          grid-template-columns: 1fr 1fr;
          gap: 15px;
          margin-left: 220px;
        }
      }
      @media (min-width: 1400px) {
        nav {
          flex-direction: row;
          justify-content: center;
          position: static;
          width: 99%;
          height: auto;
        }
        .container {
          display: grid;
          grid-template-columns: repeat(4, 1fr);
          gap: 15px;
        }
        .section {
          flex: none;
        }
      }
      @media (max-width: 599px) {
        .container {
          display: flex;
          flex-direction: column;
        }
        nav {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Advanced Responsive Design</h1>
    </header>
    <nav>
      <a href='"#section1"'>Section 1</a>
      <a href='"#section2"'>Section 2</a>
      <a href='"#section3"'>Section 3</a>
      <a href='"#section4"'>Section 4</a>
    </nav>
    <div class="container">
      <div id="section1" class="section">Section 1</div>
      <div id="section2" class="section">Section 2</div>
      <div id="section3" class="section">Section 3</div>
      <div id="section4" class="section">Section 4</div>
    </div>
    <footer>
      <p>&copy;2024 Advanced Responsive Design</p>
    </footer>
  </body>
</html>
